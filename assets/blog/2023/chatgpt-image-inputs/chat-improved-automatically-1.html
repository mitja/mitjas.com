<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .message-box {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .message-box p {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <p>Hi there. I'm an Azure chatbot. I'll connect you to the right resource. Select 'Start' to begin.</p>
        <button class="btn">Start</button>
        <input class="input" type="text" placeholder="Type your message">
    </div>
</body>
</html>
